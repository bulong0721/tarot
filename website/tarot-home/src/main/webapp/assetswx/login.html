<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BI+ | Login</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="assets/css/animate.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">BI+</h1>
        </div>
        <h3>欢迎来到木爷商业智能分析平台</h3>
        <form class="m-t" method="post" action="login.html">
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="用  户" value="" required="">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="口  令" value="" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

            <a href="#">
                <small>忘记密码</small>
            </a>
        </form>
        <p class="m-t">
            <small>上海木爷实业有限公司 &copy; 2015</small>
        </p>
    </div>
</div>

</body>

</html>
