<div class="alert alert-info">
    <div class="form-inline">
        <div class="form-group">
            <input placeholder="手机号" ng-model="where.queryName"  ng-keyup="search($event)" type="text" class="form-control" style="width:200px;"/>
        </div>
        <button class="btn btn-sm btn-danger m-l" type="button" ng-click="search()"><i class="fa fa-search"></i><span class="bold">搜索</span></button>
        <div class="form-group m-l">
            <input placeholder="兑换码" ng-model="where.checkCode" ng-keyup="checkCode($event)" type="text" class="form-control" style="width:200px;"/>
        </div>
        <button class="btn btn-sm btn-danger m-l" type="button" ng-click="checkCode()"><i class="fa fa-search"></i><span class="bold">验证</span></button>
    </div>
</div>
<div class="space-6"></div>
<div class="row">
    <div class="col-xs-12">
        <div class="ibox float-e-margins">
            <div class="fixed-table-container" ng-table="tableOpts">
                <div class="fixed-table-body">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th width="10%" class="center">手机号</th>
                            <th width="10%" class="center">兑换码</th>
                            <th width="10%" class="center">桌号</th>
                            <th width="10%" class="center">兑换时间</th>
                            <th width="10%" class="center">奖券名称</th>
                            <th width="10%" class="center">奖券描述</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td colspan="6" class="center" ng-if="$data.length<=0">没有查找到数据</td>
                        </tr>
                        <tr ng-repeat="row in $data">
                            <td>{{::row.phoneNum}}</td>
                            <td>{{::row.checkCode}}</td>
                            <td>{{::row.deskId }}</td>
                            <td>{{::row.checkDate | date:'yyyy-MM-dd HH:mm'}}</td>
                            <td>{{::row.prizeName}}</td>
                            <td>{{::row.prizeDescription}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
