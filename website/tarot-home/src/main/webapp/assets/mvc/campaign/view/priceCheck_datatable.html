<div class="alert alert-info">
    <div class="form-inline">
        <div class="form-group">
            <input placeholder="查询" ng-model="where.queryName" ng-keyup="search($event)" type="text" class="form-control" style="width:200px;"/>
        </div>
        <button class="btn btn-sm btn-danger m-l" type="button" ng-click="search()"><i class="fa fa-search"></i><span class="bold">搜索</span></button>
        <div class="form-group m-l">
            <input placeholder="优惠码" ng-model="where.checkCode" ng-keyup="checkCode($event)" type="text" class="form-control" style="width:200px;"/>
        </div>
        <button class="btn btn-sm btn-danger m-l" type="button" ng-click="checkCode()"><i class="fa fa-search"></i><span class="bold">验证</span></button>
    </div>

</div>
<div class="space-6"></div>
<div class="row">
    <div class="col-xs-12">
        <div class="ibox float-e-margins">
            <table id="example" ng-table="tableOpts" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th width="15%" class="center">优惠码</th>
                    <th width="15%" class="center">奖品名称</th>
                    <th width="15%" class="center">兑奖时间</th>
                    <th width="20%" class="center">使用说明</th>
                    <th width="20%" class="center">使用有效期</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="5" class="center" ng-if="$data.length<=0">没有查找到数据</td>
                </tr>
                <tr ng-repeat="row in $data">
                    <td>{{::row.checkCode}}</td>
                    <td>{{::row.priceName}}</td>
                    <td>{{::row.checkDate | date:'yyyy-MM-dd HH:mm'}}</td>
                    <td>{{::row.priceDescription}}</td>
                    <td>{{::row.priceStartDate | date:'yyyy-MM-dd'}}～{{::row.priceEndDate | date:'yyyy-MM-dd'}}</td>
                   <!-- <td class="center">
                        &lt;!&ndash;<a ng-click="goEditor($index)"><i class="btn-icon fa fa-pencil"></i></a>
                        <span class="divider"></span>&ndash;&gt;
                        <a ng-click="doDelete($index)"><i class="btn-icon fa fa-trash-o"></i></a>
                    </td>-->
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
