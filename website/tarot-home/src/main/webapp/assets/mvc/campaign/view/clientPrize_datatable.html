<a class="btn btn-sm btn-danger" ng-click="goEditor()"><i class="ace-icon fa fa-plus bigger-120"></i>新增配置</a>
<div class="space-6"></div>
<div class="alert alert-info">
    <div class="form-inline">
        <div class="form-group">
            <input placeholder="查询" ng-model="where.queryName" type="text" class="form-control" style="width:200px;"/>
        </div>
        <button class="btn btn-sm btn-danger m-l" type="button" ng-click="search()"><i
                class="fa fa-search"></i><span class="bold">搜索</span></button>
    </div>
</div>
<div class="space-6"></div>
<div class="row">
    <div class="col-xs-12">
        <div class="ibox float-e-margins">
            <table id="example" ng-table="tableOpts" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th width="10%" class="center">奖券名</th>
                    <th width="10%" class="center">奖券类型</th>
                    <th width="10%" class="center">开始日期</th>
                    <th width="10%" class="center">结束日期</th>
                    <th width="10%" class="center">总量</th>
                    <th width="10%" class="center">剩余</th>
                    <th width="15%" class="center">描述</th>
                    <th class="center">状态</th>
                    <th class="center">上传</th>
                    <th class="center">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="9" class="center" ng-if="$data.length<=0">没有查找到数据</td>
                </tr>
                <tr ng-repeat="row in $data">
                    <td>{{::row.name}}</td>
                    <td ng-if="row.type == 0">手机</td>
                    <td ng-if="row.type == 1">二维码</td>
                    <td ng-if="row.type == 2">谢谢惠顾</td>
                    <td>{{::row.startDate | date:'yyyy-MM-dd'}}</td>
                    <td>{{::row.endDate | date:'yyyy-MM-dd'}}</td>
                    <td>{{::row.total}}</td>
                    <td>{{::row.leftNum}}</td>
                    <td>{{::row.description}}</td>
                    <td class="center"><span ng-class="{true: 'label label-primary', false: 'label label-danger'}[row.activeStatus]">{{row.activeStatus?'开启':'关闭'}}</span></td>
                    <td class="center"><span class="btn btn-sm btn-success upMenuBut">
                        <i class="fa fa-upload bigger-120"></i><span>导入兑换码</span>
                        <input type="file" data-id="{{row.id}}" onchange="angular.element(this).scope().checkCodeUp(this,this.getAttribute('data-id'))"/>
                    </span></td>
                    <td class="center">
                        <a ng-click="goEditor($index)"><i class="btn-icon fa fa-pencil"></i></a>
                        <span class="divider"></span>
                        <a ng-click="doDelete($index)"><i class="btn-icon fa fa-trash-o"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
