<a class="btn btn-sm btn-danger" ng-click="goEditorCustom()"><i class="ace-icon fa fa-plus bigger-120"></i>新增餐桌</a>
<div class="space-6"></div>
<div class="alert alert-info">
    <div class="form-inline">
        <div class="form-group">
            <input placeholder="餐桌名" ng-model="where.queryName" type="text" class="form-control" style="width:200px;"/>
        </div>
        <button class="btn btn-sm btn-danger m-l" type="button" ng-click="search()"><i
                class="fa fa-search"></i><span class="bold">搜索</span></button>
    </div>
</div>
<div class="space-6"></div>
<div class="row">
    <div class="col-xs-12">
        <div class="ibox float-e-margins">
            <table id="example" ng-table="tableOpts" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th width="65" class="center">详细</th>
                    <th width="13%" class="center">名称</th>
                    <th class="center">描述</th>
                    <th width="13%" class="center">餐桌码</th>
                    <th width="13%" class="center">ERP ID</th>
                    <th width="13%" class="center">桌型</th>
                    <th width="13%" class="center">区域</th>
                    <th width="65" class="center">关联</th>
                    <th width="120" class="center">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="9" class="center" ng-if="$data.length<=0">没有查找到数据</td>
                </tr>
                <tr ng-repeat-start="row in $data">
                    <td class="center"><a ng-click="row.showDetail=!row.showDetail"><i class="btn-icon fa fa-bars"></i></a></td>
                    <td>{{::row.name}}</td>
                    <td>{{::row.description}}</td>
                    <td>{{::row.scanCode}}</td>
                    <td>{{::row.textId}}</td>
                    <td class="center">{{::row.tableType.name}}</td>
                    <td class="center">{{::row.tableZone.name}}</td>
                    <td class="center">
                        <a ng-click="goDeviceBindProductEditor($index)"><i class="btn-icon fa fa-link"></i></a>
                    </td>
                    <td class="center">
                        <a ng-click="goEditorCustom($index)"><i class="btn-icon fa fa-pencil"></i></a>
                        <span class="divider"></span>
                        <a ng-click="doDelete($index)"><i class="btn-icon fa fa-trash-o"></i></a>
                    </td>
                </tr>
                <tr ng-repeat-end ng-if="row.showDetail">
                    <td colspan="5">
                        <table id="details2" width="45%" class="table table-bordered">
                            <thead>
                            <tr class="center">
                                <th width="20%" class="center">关联设备名称</th>
                                <th width="20%" class="center">关联设备主板编号</th>
                                <th class="center">关联设备号</th>
                                <th class="center">关联手机号</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td colspan="4" class="center" ng-if="row.deviceUsedList<=0">没有查找到数据</td>
                            </tr>
                            <tr class="center" ng-repeat="bind in row.deviceUsedList">
                                <td class="center">{{::bind.name}}</td>
                                <td class="center">{{::bind.boardNo}}</td>
                                <td class="center">{{::bind.deviceNum}}</td>
                                <td class="center">{{::bind.phone}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
