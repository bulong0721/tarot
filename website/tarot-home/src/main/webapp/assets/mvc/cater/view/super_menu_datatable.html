<a class="btn btn-sm btn-danger" ng-click="goEditor()"><i class="ace-icon fa fa-plus bigger-120"></i>添加一道菜</a>
<div class="btn btn-sm btn-success upMenuBut">
    <i class="fa fa-upload bigger-120"></i><span>导入菜品</span>
    <input type="file" onchange="angular.element(this).scope().menuUP(this)"/>
</div>
<div class="space-6"></div>
<div class="alert alert-info">
    <div class="form-inline">
        <div class="form-group">
            <input placeholder="菜名" ng-model="where.queryName" type="text" class="form-control" style="width:200px;"/>
        </div>
        <button class="btn btn-sm btn-danger m-l" type="button" ng-click="search()"><i
                class="fa fa-search"></i><span class="bold">搜索</span></button>
    </div>
</div>
<div class="space-6"></div>
<div class="row">
    <div class="col-xs-12">
        <div class="ibox float-e-margins">
            <table id="example" ng-table="tableOpts" class="table table-striped table-bordered">
                <thead>
                <tr class="center">
                    <th width="15%">菜品图</th>
                    <th>菜名</th>
                    <th width="15%">价格</th>
                    <th width="15%">扫描码</th>
                    <th width="15%">状态</th>
                    <th width="120">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="6" class="center" ng-if="$data.length<=0">没有查找到数据</td>
                </tr>
                <tr ng-repeat="row in $data" class="center">
                    <td style=" vertical-align:middle;" class="center">
                        <img   height="50px" ng-src="{{::row.photo}}" src="http://cdn.myee7.com/FuMJj5jpAK8_wd2c0KvdwEmCaATt?imageView2/1/w/150/h/95"/>
                    </td>
                    <td style=" vertical-align:middle;">{{::row.name}}</td>
                    <td style=" vertical-align:middle;">{{::row.price}}</td>
                    <td style=" vertical-align:middle;">{{::row.scanCode}}</td>
                    <td style=" vertical-align:middle;" class="center">
                        <i ng-class="{false: 'fa green fa-close',true: 'fa green fa-check'}[row.active]"></i>
                    </td>
                    <td style=" vertical-align:middle;" class="center">
                        <a ng-click="goEditor($index)"><i class="btn-icon fa fa-pencil"></i></a>
                        <span class="divider"></span>
                        <a ng-click="doDelete($index)"><i class="btn-icon fa fa-trash-o"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
