<div class="alert alert-info">
    <div class="form-inline" ng-keyup="search($event)">
        <div class="form-group">
            <input placeholder="设备名称" ng-model="where.queryObj.deviceName" type="text" class="form-control" style="width:200px;"/>
        </div>
        <button class="btn btn-sm btn-danger m-l" type="button" ng-click="search()"><i class="fa fa-search"></i><span class="bold">搜索</span></button>
    </div>
</div>
<div class="space-6"></div>
<div class="row">
    <div class="col-xs-12">
        <div class="ibox float-e-margins">
            <div class="fixed-table-container" ng-table="tableOpts">
                <div class="fixed-table-body">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th width="10%" class="center">设备名称</th>
                            <th width="10%" class="center">主板编号</th>
                            <th width="10%" class="center">品牌名称</th>
                            <th width="10%" class="center">店铺名称</th>
                            <th width="10%" class="center">IP</th>
                            <th width="45%" class="center">备注</th>
                            <th width="5%" class="center"> 是否在线</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td colspan="11" class="center" ng-if="$data.length<=0">没有查找到数据</td>
                        </tr>
                        <tr ng-repeat-start="row in $data">
                            <td>{{::row.deviceUsedName}}</td>
                            <td>{{::row.boardNo}}</td>
                            <td>{{::row.merchantName}}</td>
                            <td>{{::row.storeName}}</td>
                            <td>{{::row.IP}}</td>
                            <td>{{::row.comment}}</td>
                            <td class="center"><span class="label label-primary">在线</span></td>
                        </tr>
                        <tr ng-repeat-end ng-if="row.showDetail">
                            <td colspan="11">
                                {{::row.content}}
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
