<add-rights ng-click="goEditReceiptPrinted()" content="新增小票模板"></add-rights>
<!--<a class="btn btn-sm btn-danger" ng-click="goEditReceiptPrinted()"><i class="ace-icon fa fa-plus bigger-120"></i>新增小票模板</a>-->
<div class="space-6"></div>
<div class="space-6"></div>
<div class="row">
    <div class="col-xs-12">
        <div class="ibox float-e-margins">
            <div class="fixed-table-container" ng-table="tableOpts">
                <div class="fixed-table-body">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th width="15%" class="center">模板名称</th>
                            <th width="15%" class="center">模板类型</th>
                            <th width="15%" class="center">模板描述</th>
                            <th width="15%" class="center">更新时间</th>
                            <th width="120" class="center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td colspan="8" class="center" ng-if="$data.length<=0">没有查找到数据</td>
                        </tr>
                        <tr ng-repeat="row in $data">
                            <td>{{::row.moduleName}}</td>
                            <td ng-if="row.receiptType == 1">抽奖</td>
                            <td ng-if="row.receiptType == 2">排号</td>
                            <td>{{::row.description}}</td>
                            <td>{{::row.updateTime}}</td>
                            <td class="center works">
                                <table-rights tooltip="{{lang_zh.bindProduct}}" ng-click="goDeviceBindProductEditor($index)" type="u" tclass="fa-bars"></table-rights>

                                <!--<a ng-click="goDeviceBindProductEditor($index)" tooltip-placement="top" uib-tooltip="{{lang_zh.bindProduct}}"><i class="btn-icon fa fa-bars"></i></a>-->
                                <span class="divider"></span>
                                <a ng-click="goEditReceiptPrinted($index)" tooltip-placement="top" uib-tooltip="{{lang_zh.edit}}"><i class="btn-icon fa fa-pencil"></i></a>
                                <span class="divider"></span>
                                <a ng-click="doDelete($index)" tooltip-placement="top" uib-tooltip="{{lang_zh.delete}}"><i class="btn-icon fa fa-trash-o"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
