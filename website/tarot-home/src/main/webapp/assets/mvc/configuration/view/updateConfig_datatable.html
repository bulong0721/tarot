<a class="btn btn-sm btn-danger" ng-click="goEditor()"><i class="fa fa-plus bigger-120"></i>&nbsp;新增配置</a>
<!--<div class="btn btn-sm btn-success upMenuBut m-l">-->
    <!--<i class="fa fa-upload bigger-120"></i><span>自研平板</span>-->
    <!--<input type="file" id="boardUpdateFile" onchange="angular.element(this).scope().boardUpdateFile(this)"/>-->
<!--</div>-->
<div class="space-6"></div>
<div class="alert alert-info">
    <advanced-search title="" mgrdata="{{mgrUpdateConfigData}}" datepicker="true" shigh="true"></advanced-search>
</div>
<div class="space-6"></div>
<div class="row">
    <div class="col-xs-12">
        <div class="ibox float-e-margins">
            <div class="fixed-table-container" ng-table="tableOpts">
                <div class="fixed-table-body">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th width="13%" class="center">配置文件名称</th>
                            <th class="center">描述</th>
                            <th width="120" class="center">类型</th>
                            <th width="120" class="center">设备可见范围</th>
                            <th width="13%" class="center">创建时间</th>
                            <th width="13%" class="center">配置文件下载路径</th>
                            <th width="65" class="center">关联</th>
                            <th width="120" class="center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td colspan="8" class="center" ng-if="$data.length<=0">没有查找到数据</td>
                        </tr>
                        <tr ng-repeat-start="row in $data">
                            <td>{{::row.name}}</td>
                            <td><div class="cropLongString-220">{{::row.description}}</div></td>
                            <td>{{::row.typeName}}</td>
                            <td>{{::row.seeTypeName}}</td>
                            <td class="center">{{::row.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                            <td class="center"><copy-to-clip content="row.path?baseUrl.pushUrl+'100/'+row.path:''"></copy-to-clip></td>
                            <td class="center">
                                <a ng-click="goDeviceBindProductEditor($index)" tooltip-placement="top" uib-tooltip="{{lang_zh.bindDevice}}"><i class="btn-icon fa fa-link"></i></a>
                            </td>
                            <td class="center">
                                <a ng-click="row.showDetail=!row.showDetail" tooltip-placement="top" uib-tooltip="{{lang_zh.bindDeviceDetail}}"><i class="btn-icon fa fa-bars"></i></a>
                                <span class="divider"></span>
                                <a ng-href="{{row.path?baseUrl.pushUrl+'100/'+row.path:''}}" tooltip-placement="top" uib-tooltip="{{lang_zh.download}}" download><i class="btn-icon fa fa-download"></i></a>
                                <span class="divider"></span>
                                <a ng-click="goEditor($index)" tooltip-placement="top" uib-tooltip="{{lang_zh.edit}}"><i class="btn-icon fa fa-pencil"></i></a>
                                <!--<span class="divider"></span>-->
                                <!--<a ng-click="doDelete($index)" tooltip-placement="top" uib-tooltip="{{lang_zh.delete}}"><i class="btn-icon fa fa-trash-o"></i></a>-->
                            </td>
                        </tr>
                        <tr ng-repeat-end ng-if="row.showDetail">
                            <td colspan="4" width="40%">
                                <table id="details2" width="45%" class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th width="33%" class="center">关联设备组编号</th>
                                        <th width="33%" class="center">关联设备组名称</th>
                                        <th class="center">关联设备组版本</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td colspan="4" class="center" ng-if="!row.productUsedList || row.productUsedList<=0">没有查找到数据</td>
                                    </tr>
                                    <tr ng-repeat="bind in row.productUsedList">
                                        <td class="center">{{::bind.code}}</td>
                                        <td class="center">{{::bind.name}}</td>
                                        <td class="center">{{::bind.productNum}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
