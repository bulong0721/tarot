<div class="alert alert-info">
    <div class="form-inline">
        <div class="form-group">
           <!-- <select ng-model="where.eventLevel" ng-options="c.name for c in errorLevels" class="form-control" style="width:110px;">
                <option value="" ng-show="errorLevels">事件等级</option>
            </select>-->
            <select ng-model="where.eventLevel"  class="form-control" style="width:110px;">
                <option value="" >事件等级</option>
                <option value="0" >ERROR</option>
                <option value="1" >WARN</option>
                <option value="2" >INFO</option>
                <option value="3" >DEBUG</option>
            </select>
            <select ng-model="where.moduleObject" ng-options="c.name for c in moduleNames" ng-change="moduleChange(where.moduleObject)"
                    class="form-control m-l-sm" style="width:140px;">
                <option value="" ng-show="moduleNames">模块名称</option>
            </select>
            <select ng-model="where.functionObject" ng-options="c.name for c in functionNames" class="form-control m-l-sm"
                    style="width:160px;">
                <option value="" ng-show="functionNames">事件功能</option>
            </select>
            <button class="btn btn-sm btn-danger m-l" type="button" ng-click="search()"><i
                    class="fa fa-search"></i><span class="bold">搜索</span></button>
        </div>
    </div>
</div>
<div class="space-6"></div>
<div class="row">
    <div class="col-xs-12">
        <div class="ibox float-e-margins">
            <table id="example" ng-table="tableOpts" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th width="8%" class="center">等级</th>
                    <th width="12%" class="center">模块名称</th>
                    <th width="15%" class="center">功能名称</th>
                    <th width="35%" class="center">内容</th>
                    <th width="20%" class="center">数据长度</th>
                    <th width="10%" class="center">发生时间</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="7" class="center" ng-if="$data.length<=0">没有查找到数据</td>
                </tr>
                <tr ng-repeat="row in $data">
                    <td align="center">
                        <span ng-class="{'error': 'label label-danger', 'info': 'label label-info','warn': 'label label-warning', 'debug': 'label label-primary'}[row.level]">
                        {{{'error': '错误', 'info': '信息','warn': '警告', 'debug': '调试'}[row.level]}}</span>
                    </td>
                    <td>{{::row.moduleName}}</td>
                    <td>{{::row.functionName}}</td>
                    <td>{{::row.data}}</td>
                    <td>{{::row.length}}</td>
                    <td>{{::row.time}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
