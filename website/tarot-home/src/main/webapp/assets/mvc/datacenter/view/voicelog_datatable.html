<div class="alert alert-info"  ng-if="'r' | routers">
    <div class="form-inline">
        <div class="form-group">
            <c-Datepicker placeholder="开始日期" model="where.beginDate"  style="width:150px;"></c-Datepicker>
            <i class="fa fa-exchange"></i>
            <c-Datepicker placeholder="结束日期" model="where.endDate" day="1" style="width:150px;"></c-Datepicker>
        </div>
        <select class="form-control" style="width:100px;" ng-model="where.voiceLogType">
            <option value="">类型</option>
            <option value="1">聊天</option>
            <option value="2">脱口秀</option>
        </select>
        <div class="form-group">
            <input placeholder="提问/回答" ng-model="where.keyword" type="text" class="form-control" style="width:200px;"/>
        </div>
        <button class="btn btn-sm btn-danger m-l" type="button" ng-click="search()"><i
                class="fa fa-search"></i><span class="bold">搜索</span></button>
        <button class="btn btn-sm btn-danger m-l" type="button" ng-click="download()"><i
                class="fa fa-download"></i><span class="bold">下载</span></button>
    </div>
</div>
<div class="space-6"></div>
<div class="row">
    <div class="col-xs-12">
        <div class="ibox float-e-margins">
            <div class="fixed-table-container" ng-table="tableOpts">
                <div class="fixed-table-body">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th width="5%" class="center">序号</th>
                            <th width="10%" class="center">设备类型</th>
                            <th width="10%" class="center">设备名称</th>
                            <th width="15%" class="center">日期-时间</th>
                            <th width="15%" class="center">提问</th>
                            <th class="center">回答</th>
                            <th width="100" class="center">类型</th>
                            <th width="15%" class="center">商户</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td colspan="8" class="center" ng-if="$data.length<=0">没有查找到数据</td>
                        </tr>
                        <tr ng-repeat="row in $data">
                            <td>{{::$index+1}}</td>
                            <td>{{::row.deviceType}}</td>
                            <td>{{::row.deviceName}}</td>
                            <td>{{::row.dateTimeStr}}</td>
                            <td><div class="cropLongString-120">{{::row.cookyListen}}</div></td>
                            <td><div class="cropLongString-220">{{::row.cookySpeak}}</div></td>
                            <td>{{::row.voiceType}}</td>
                            <td>{{::row.merchantName}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
