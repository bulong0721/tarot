<div class="space-6"></div>
<div class="alert alert-info">
    <div class="form-inline">
        <div class="form-group">
            <!-- <select ng-model="where.waitState" ng-options="c.name for c in waitStates" class="form-control" style="width:80px;">
                <option value="" ng-show="waitStates">状态</option>
            </select>-->
            <select class="form-control" style="width:80px;" ng-model="where.waitState">
                <option value="">状态</option>
                <option value="1">等待</option>
                <option value="2">就餐</option>
                <option value="3">过号</option>
                <option value="4">取消</option>
            </select>
        </div>
        <div class="form-group m-l">
            <input placeholder="开始日期" class="form-control" style="width:150px;" date-time=""
                   ng-model="where.beginDate" format="yyyy-MM-dd">
            <i class="fa fa-exchange"></i>
        </div>
        <div class="form-group">
            <input type="datetime" id="endDate" placeholder="结束日期"  class="form-control" style="width:150px;" date-time=""
                   ng-model="where.endDate" format="yyyy-MM-dd" view="date" min-view="date"></div>
        <button class="btn btn-sm btn-danger m-l" type="button" ng-click="search()"><i
                class="fa fa-search"></i><span class="bold">搜索</span></button>
        </div>
</div>
<div class="space-6"></div>
<div class="row">
    <div class="col-xs-12">
        <div class="ibox float-e-margins">
            <table id="example" ng-table="tableOpts" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th width="8%" class="center">人数</th>
                    <th width="8%" class="center">桌型</th>
                    <th width="10%" class="center">取号时间</th>
                    <th width="10%" class="center">叫号时间</th>
                <!--    <th width="10%" class="center">等位时长</th>-->
                    <th width="10%" class="center">状态</th>
                    <th width="10%" class="center">安排桌号</th>
                    <th width="10%" class="center">备注</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="8" class="center" ng-if="$data.length<=0">没有查找到数据</td>
                </tr>
                <tr ng-repeat="row in $data">
                    <td class="center">{{::row.dinnerCount}}</td>
                    <td class="center">{{::row.tableType}}</td>
                    <td class="center">{{::row.timeTook|date:'yyyy-MM-dd hh:MM:ss'}}</td>
                    <td class="center">{{::row.updated |date:'yyyy-MM-dd hh:MM:ss'}}</td>
                    <!--<td class="center">{{::row.waitedCount}}</td>-->
                    <td class="center">{{::row.state}}</td>
                    <td class="center">{{::row.tableTypeId}}</td>
                    <td class="center">{{::row.comment}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
