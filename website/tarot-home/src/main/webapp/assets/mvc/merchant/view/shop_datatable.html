<a class="btn btn-sm btn-danger" ng-click="goEditorCustom()"><i class="ace-icon fa fa-plus bigger-120"></i>新增门店</a>
<div class="space-6"></div>
<div class="alert alert-info">
    <div class="form-inline">
        <div class="form-group">
            <input placeholder="门店名" ng-model="where.queryName" type="text" class="form-control" style="width:200px;"/>
        </div>
        <button class="btn btn-sm btn-danger m-l" type="button" ng-click="search()"><i
                class="fa fa-search"></i><span class="bold">搜索</span></button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="ibox float-e-margins">
            <table id="example" ng-table="tableOpts" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th width="12%" class="center">名称</th>
                    <th width="8%" class="center">省份</th>
                    <th width="8%" class="center">城市</th>
                    <th width="8%" class="center">区县</th>
                    <th width="8%" class="center">商圈</th>
                    <th width="8%" class="center">商场</th>
                    <th width="12%" class="center">地址</th>
                    <th width="12%" class="center">联系电话</th>
                    <th width="12%" class="center">门店码</th>
                    <th class="center">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="10" class="center" ng-if="$data.length<=0">没有查找到数据</td>
                </tr>
                <tr ng-repeat="row in $data">
                    <td>{{::row.name}}</td>
                    <td>{{::row.address.province.name}}</td>
                    <td>{{::row.address.city.name}}</td>
                    <td>{{::row.address.county.name}}</td>
                    <td>{{::row.address.circle.name}}</td>
                    <td>{{::row.address.mall.name}}</td>
                    <td>{{::row.address.address}}</td>
                    <td>{{::row.phone}}</td>
                    <td>{{::row.code}}</td>
                    <td class="center">
                        <a ng-click="goEditor($index)"><i class="btn-icon fa fa-pencil"></i></a>
                        <span class="divider"></span>
                        <a ng-click="doDelete($index)"><i class="btn-icon fa fa-trash-o"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
