<add-rights ng-click="goEditor()" content="新增商户"></add-rights>
<i ng-if="'r' | routers" class="ace-icon fa fa-question-circle" tooltip-placement="right" uib-tooltip="{{tips}}"></i>
<div class="space-6"></div>
<advanced-search title="商户名称" mgrdata="{{mgrData.fields}}"></advanced-search>
<div class="space-6"></div>
<div class="row">
    <div class="col-xs-12">
        <div class="ibox float-e-margins">
            <div class="fixed-table-container" ng-table="tableOpts">
                <div class="fixed-table-body">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr class="center">
                            <th width="20%">商户名称</th>
                            <th width="100">类型</th>
                            <th width="120">菜系</th>
                            <th width="100">图标</th>
                            <th>描述</th>
                            <th width="120">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td colspan="6" class="center" ng-if="$data.length<=0">没有查找到数据</td>
                        </tr>
                        <tr class="center" ng-repeat="row in $data" >
                            <td class="center">{{::row.name}}</td>
                            <td class="center">{{::row.businessTypeKey}}</td>
                            <td class="center">{{::row.cuisineTypeKey}}</td>
                            <td class="center">
                                <img height="30px" ng-src="{{::row.logo | myeeUrlImg }}"/>
                            </td>
                            <td><div class="cropLongString-320">{{::row.description}}</div></td>
                            <td class="center works">
                                <table-rights tooltip="{{lang_zh.edit}}" ng-click="goEditor($index)" type="u" tclass="fa-pencil"></table-rights>
                                <table-rights ng-if="row.id != thisMerchantId" tooltip="{{lang_zh.delete}}" ng-click="doDelete($index)" type="d" tclass="fa-trash-o"></table-rights>
                                <table-rights ng-if="row.id == thisMerchantId" tooltip="{{lang_zh.noDeleteThisMerchant}}" type="d" tclass="fa-ban"></table-rights>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
