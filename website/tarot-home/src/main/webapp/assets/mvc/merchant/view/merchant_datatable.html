<a class="btn btn-sm btn-danger" ng-click="goEditor()"><i class="ace-icon fa fa-plus bigger-120"></i>新增商户</a>
<i class="ace-icon fa fa-question-circle" tooltip-placement="right" uib-tooltip="{{tips}}"></i>
<div class="space-6"></div>
<div class="alert alert-info">
    <div class="form-inline" ng-keyup="search($event)">
        <div class="form-group">
            <input placeholder="商户名" ng-model="where.queryName" type="text" class="form-control" style="width:200px;"/>
        </div>
        <button class="btn btn-sm btn-danger m-l" type="button" ng-click="search()"><i class="fa fa-search"></i><span class="bold">搜索</span></button>
    </div>

    <form name="formData.form" novalidate>
        <formly-form model="formData.model" fields="formData.fields" form="formData.form" options="formData.options">
            <div class="text-center col-xs-8">
                <button ng-disabled="disableSubmit" class="btn btn-primary" ng-click="processSubmit()"><i class="fa fa-sm {{disableSubmit?'fa-spinner icon-spin':'fa-check'}}"></i>&nbsp;提交</button>
                <button class="btn m-l" ng-click="goDataTable()"><i class="fa fa-undo"></i>返回</button>
            </div>
        </formly-form>
    </form>


</div>
<div class="space-6"></div>
<div class="row">
    <div class="col-xs-12">
        <div class="ibox float-e-margins">
            <div class="fixed-table-container" ng-table="tableOpts">
                <div class="fixed-table-body">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr class="center">
                            <th width="20%">名称</th>
                            <th width="100">类型</th>
                            <th width="120">菜系</th>
                            <th width="100">图标</th>
                            <th>描述</th>
                            <th width="120">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td colspan="6" class="center" ng-if="$data.length<=0">没有查找到数据</td>
                        </tr>
                        <tr class="center" ng-repeat="row in $data" >
                            <td class="center">{{::row.name}}</td>
                            <td class="center">{{::row.businessTypeKey}}</td>
                            <td class="center">{{::row.cuisineTypeKey}}</td>
                            <td class="center">
                                <img height="30px" ng-src="{{::row.logo | myeeUrlImg }}"/>
                            </td>
                            <td class="center">{{::row.description}}</td>
                            <td class="center">
                                <a ng-click="goEditor($index)" tooltip-placement="top" uib-tooltip="{{lang_zh.edit}}"><i class="btn-icon fa fa-pencil"></i></a>
                                <span class="divider"></span>
                                <a ng-if="row.id != thisMerchantId" ng-click="doDelete($index)" tooltip-placement="top" uib-tooltip="{{lang_zh.delete}}"><i class="btn-icon fa fa-trash-o"></i></a>
                                <a ng-if="row.id == thisMerchantId" tooltip-placement="top" uib-tooltip="{{lang_zh.noDeleteThisMerchant}}"><i class="btn-icon fa fa-ban"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
