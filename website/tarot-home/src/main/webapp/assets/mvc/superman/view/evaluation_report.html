<div class="space-6"></div>
<div class="alert alert-info">
    <advanced-search datepicker="true"></advanced-search>
</div>
<div class="space-6"></div>
<div class="row">
    <div class="col-xs-12">
        <table ng-table="tableOpts" class="table table-striped table-bordered">
            <thead style="display: none;"></thead>
            <tbody>
                <tr>
                    <td class="center" ng-if="$data.length<=0">没有查找到数据</td>
                </tr>
                <tr ng-repeat="row in $data[0].list">
                    <td>
                        <p><span class="common-rating rating-16x16"><span class="rate-stars" style="width:{{row.feelWhole*2}}%"></span></span><time class="m-l10">{{row.timeSecond | dateFormatter}}</time></p>
                        <p><b>餐饮：</b>{{row.mealsRemark}}</p>
                        <p ng-if="l.deviceRemark"><b>设备：</b>{{row.deviceRemark}}</p>
                        <p><small>{{row.merchantName}} {{row.storeName}} {{row.tableName}}</small></p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
