<a class="btn btn-sm btn-danger" ng-click="goEditor()"><i class="ace-icon fa fa-plus bigger-120"></i>新增类型</a>
<i class="ace-icon fa fa-question-circle" tooltip-placement="right" uib-tooltip="{{tips}}"></i>
<div class="space-6"></div>
<div class="alert alert-info">
    <ul class="form-inline" ng-keyup="search($event)">
        <li ng-if="!sHigh">
            <div class="form-group"><input placeholder="名称" ng-model="where.queryName" type="text" class="form-control" style="width:200px;"/></div>
        </li>
        <li class="searchHigh" ng-if="sHigh">
            <div class="form-group searchHigh" ng-repeat="f in mgrData.fields" ng-if="f.templateOptions.isSearch">
                <input ng-if="f.type == 'c_input' || f.type == 'c_textarea'" ng-model="where.queryObj[f.key]" type="text" class="form-control" placeholder="{{f.templateOptions.label}}"/>
                <select ng-if="f.type == 'c_select'" ng-model="where.queryObj[f.key]" ng-init="where.queryObj[f.key]=''" class="form-control m-l-sm">
                    <option value="" selected="selected">选择{{f.templateOptions.label}}</option>
                    <option ng-repeat="o in f.templateOptions.options" value="{{o.value}}">{{o.name}}</option>
                </select>
            </div>
        </li>
        <li>
            <button class="btn btn-sm btn-danger m-l" type="button" ng-click="search()"><i class="fa fa-search"></i><span class="bold">搜索</span></button>
            <span ng-click="sHighBut()">{{sHigh?'简化搜索':'高级搜索'}}</span>
        </li>
    </ul>
</div>
<div class="space-6"></div>
<div class="row">
    <div class="col-xs-12">
        <div class="ibox float-e-margins">
            <div class="fixed-table-container" ng-table="tableOpts">
                <div class="fixed-table-body">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th width="25%" class="center">名称</th>
                            <th class="center">版本号</th>
                            <th width="35%" class="center">描述</th>
                            <th width="120" class="center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td colspan="4" class="center" ng-if="$data.length<=0">没有查找到数据</td>
                        </tr>
                        <tr ng-repeat-start="row in $data">
                            <td>{{::row.name}}</td>
                            <td>{{::row.versionNum}}</td>
                            <td><div class="cropLongString-320">{{::row.description}}</div></td>
                            <td class="center">
                                <a ng-click="row.showDetail=!row.showDetail" tooltip-placement="top" uib-tooltip="{{lang_zh.attrDetail}}"><i class="btn-icon fa fa-bars"></i></a>
                                <span class="divider"></span>
                                <a ng-click="goEditor($index)" tooltip-placement="top" uib-tooltip="{{lang_zh.edit}}"><i class="btn-icon fa fa-pencil"></i></a>
                                <span class="divider"></span>
                                <a ng-click="doDelete($index)" tooltip-placement="top" uib-tooltip="{{lang_zh.delete}}"><i class="btn-icon fa fa-trash-o"></i></a>
                            </td>
                        </tr>
                        <tr ng-repeat-end ng-if="row.showDetail">
                            <td colspan="3">
                                <table id="details" width="45%" class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th width="35%" class="center">属性名</th>
                                        <th width="45%" class="center">属性值</th>
                                        <th class="center"><a ng-click="insertAttr(row)" tooltip-placement="top" uib-tooltip="{{lang_zh.add}}"><i class="btn-icon fa fa-plus"></i></a></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td colspan="4" class="center" ng-if="row.attributes<=0">没有查找到数据</td>
                                    </tr>
                                    <tr ng-repeat="attr in row.attributes" ng-switch="attr.editing">
                                        <td>
                                            <span ng-switch-default>{{::attr.name}}</span>
                                            <div class="controls" ng-switch-when="true">
                                                <input type="text" name="attrName" ng-model="attr.name" placeholder="255字以内" class="editable-input form-control input-sm" required/>
                                            </div>
                                        <td>
                                            <span ng-switch-default>{{::attr.value}}</span>
                                            <div class="controls" ng-switch-when="true">
                                                <input type="text" name="attrValue" ng-model="attr.value" placeholder="255字以内" class="editable-input form-control input-sm" required/>
                                            </div>
                                        </td>
                                        <td class="center">
                                            <a ng-switch-default ng-click="attr.editing=true" tooltip-placement="top" uib-tooltip="{{lang_zh.edit}}"><i class="btn-icon fa fa-pencil"></i></a>
                                            <a ng-switch-when="true" ng-click="updateAttr(row, attr)" tooltip-placement="top" uib-tooltip="{{lang_zh.update}}"><i class="btn-icon fa fa-check"></i></a>
                                            <span class="divider"></span>
                                            <a ng-switch-default ng-click="deleteAttr(row, attr)" tooltip-placement="top" uib-tooltip="{{lang_zh.delete}}"><i class="btn-icon fa fa-trash-o"></i></a>
                                            <a ng-switch-when="true" ng-click="cancelAttr(row,attr)" tooltip-placement="top" uib-tooltip="{{lang_zh.cancel}}"><i class="btn-icon fa fa-close"></i></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </td>
                            <td colspan="2">&nbsp;</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
