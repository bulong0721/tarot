<a class="btn btn-sm btn-danger" ng-click="goEditorCustom()"><i class="ace-icon fa fa-plus bigger-120"></i>新增设备组</a>
<div class="space-6"></div>
<div class="alert alert-info">
    <div class="form-inline" ng-keyup="search($event)">
        <div class="form-group">
            <input placeholder="设备组名" ng-model="where.queryName" type="text" class="form-control" style="width:200px;"/>
        </div>
        <button class="btn btn-sm btn-danger m-l" type="button" ng-click="search()"><i class="fa fa-search"></i><span class="bold">搜索</span></button>
    </div>
</div>
<div class="space-6"></div>
<div class="row">
    <div class="col-xs-12">
        <div class="ibox float-e-margins">
            <div class="fixed-table-container" ng-table="tableOpts">
                <div class="fixed-table-body">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th width="65" class="center">详细</th>
                            <th width="15%" class="center">编号</th>
                            <th width="15%" class="center">名称</th>
                            <th width="12%" class="center">类型</th>
                            <th width="15%" class="center">版本</th>
                            <th class="center">描述</th>
                            <th width="65" class="center">关联</th>
                            <th width="120" class="center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td colspan="8" class="center" ng-if="$data.length<=0">没有查找到数据</td>
                        </tr>
                        <tr ng-repeat-start="row in $data">
                            <td class="center"><a ng-click="row.showDetail=!row.showDetail" tooltip-placement="top" uib-tooltip="{{lang_zh.attrDetail}}"><i class="btn-icon fa fa-bars"></i></a></td>
                            <td>{{::row.code}}</td>
                            <td>{{::row.name}}</td>
                            <td>{{::row.type}}</td>
                            <td>{{::row.productNum}}</td>
                            <td>{{::row.description}}</td>
                            <td class="center">
                                <a ng-click="goDeviceBindProductEditor($index)" tooltip-placement="top" uib-tooltip="{{lang_zh.bindDevice}}"><i class="btn-icon fa fa-link"></i></a>
                            </td>
                            <td class="center">
                                <a ng-click="goEditorCustom($index)" tooltip-placement="top" uib-tooltip="{{lang_zh.edit}}"><i class="btn-icon fa fa-pencil"></i></a>
                                <span class="divider"></span>
                                <a ng-click="doDelete($index)" tooltip-placement="top" uib-tooltip="{{lang_zh.delete}}"><i class="btn-icon fa fa-trash-o"></i></a>
                            </td>
                        </tr>
                        <tr ng-repeat-end ng-if="row.showDetail">
                            <td colspan="4">
                                <table id="details" width="45%" class="table table-bordered">
                                <thead>
                                <tr>
                                    <th width="35%" class="center">属性名</th>
                                    <th width="45%" class="center">属性值</th>
                                    <th class="center"><a ng-click="insertAttr(row)" tooltip-placement="top" uib-tooltip="{{lang_zh.add}}"><i class="btn-icon fa fa-plus"></i></a></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td colspan="9" class="center" ng-if="row.attributes.length<=0">没有查找到数据</td>
                                </tr>
                                <tr ng-repeat="attr in row.attributes" ng-switch="attr.editing">
                                    <td>
                                        <span ng-switch-default>{{::attr.name}}</span>
                                        <div class="controls" ng-switch-when="true">
                                            <input type="text" name="attrName"  placeholder="255字以内" ng-model="attr.name" class="editable-input form-control input-sm" required/>
                                        </div>
                                    <td>
                                        <span ng-switch-default>{{::attr.value}}</span>
                                        <div class="controls" ng-switch-when="true">
                                            <input type="text" name="attrValue"  placeholder="255字以内" ng-model="attr.value" class="editable-input form-control input-sm" required/>
                                        </div>
                                    </td>
                                    <td class="center">
                                        <a ng-switch-default ng-click="attr.editing=true" tooltip-placement="top" uib-tooltip="{{lang_zh.edit}}"><i class="btn-icon fa fa-pencil"></i></a>
                                        <a ng-switch-when="true" ng-click="updateAttr(row, attr)" tooltip-placement="top" uib-tooltip="{{lang_zh.update}}"><i class="btn-icon fa fa-check"></i></a>
                                        <span class="divider"></span>
                                        <a ng-switch-default ng-click="deleteAttr(row, attr)" tooltip-placement="top" uib-tooltip="{{lang_zh.delete}}"><i class="btn-icon fa fa-trash-o"></i></a>
                                        <a ng-switch-when="true" ng-click="cancelAttr(row,attr)" tooltip-placement="top" uib-tooltip="{{lang_zh.cancel}}"><i class="btn-icon fa fa-close"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            </td>
                            <td colspan="4">
                                <table id="details2" width="45%" class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th width="33%" class="center">关联设备名称</th>
                                        <th width="33%" class="center">关联设备主板编号</th>
                                        <th class="center">关联设备号</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td colspan="4" class="center" ng-if="row.deviceUsedList<=0">没有查找到数据</td>
                                    </tr>
                                    <tr ng-repeat="bind in row.deviceUsedList">
                                        <td class="center">{{::bind.name}}</td>
                                        <td class="center">{{::bind.boardNo}}</td>
                                        <td class="center">{{::bind.deviceNum}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
