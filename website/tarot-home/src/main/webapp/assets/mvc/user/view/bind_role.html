<div>
    <uib-tabset type="bareheaded">
        <uib-tab heading="可操作角色设置">
            <div class="panel-body" >
                <div class="col-xs-2">
                </div>
                <div class="col-xs-6">
                    <formly-form model="formBindData.model" fields="formBindData.bindFields" form="formBindData.form" options="formBindData.options">
                        <div class="row">
                            <div style="font-weight: bold;">{{formBindData.model.bindShowName}}</div>
                            <div class="col-xs-12" ng-model="showCase">
                                <div class="ibox float-e-margins">
                                    <p class="text-danger">请选择该用户可操作角色:</p>
                                    <!--<table id="bindProduct" datatable="" dt-options="showCase.dtBindOptions" dt-instance="showCase.dtBindInstance" dt-columns="showCase.dtBindColumns" class="table table-striped table-bordered table-hover"></table>-->
                                    <p><input type="text" ng-keyup="filterRoleBindOptions()" placeholder="输入关键字以筛选" ng-model="showCase.nameFilter" class="form-control ng-pristine ng-valid ng-empty ng-touched"></p>
                                    <table id="example" ng-table="tableBindOpts" class="table table-condensed table-striped table-bordered">
                                        <thead>
                                        <tr>
                                            <th width="5%" class="center"><input type="checkbox" ng-model="showCase.selectAll" ng-click="showCase.toggleAll(showCase.selectAll, showCase.selected)"></th>
                                            <th width="15%" ng-show="false">id</th>
                                            <th width="15%" class="center">角色名称</th>
                                            <th width="15%" class="center">角色描述</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td colspan="9" class="center" ng-if="$data.length<=0">没有查找到数据</td>
                                        </tr>
                                        <tr ng-repeat="row in $data">
                                            <!--<tr ng-repeat="row in $data | filter : nameFilter" ng-if="showCase.selected[row.id]">-->
                                            <td class="center"><input type="checkbox" ng-model="showCase.selected[row.id]" ng-click="showCase.toggleOne(showCase.selected)"></td>
                                            <td ng-show="false">{{::row.id}}</td>
                                            <td>{{::row.roleName}}</td>
                                            <td>{{::row.description}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="text-center col-xs-8">
                            <button class="btn btn-primary" ng-click="processBindRoleSubmit()"><i class="fa fa-sm fa-check"></i>&nbsp;提交</button>
                            <button class="btn m-l" ng-click="goDataTable()"><i class="fa fa-undo"></i>返回</button>
                        </div>
                    </formly-form>
                </div>
            </div>
        </uib-tab>
    </uib-tabset>
</div>
