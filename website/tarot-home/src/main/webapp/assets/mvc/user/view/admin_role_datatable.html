<a class="btn btn-sm btn-danger" ng-click="goEditor()"><i class="ace-icon fa fa-plus bigger-120"></i>新增角色</a>
<i class="ace-icon fa fa-question-circle" tooltip-placement="right" uib-tooltip="{{tips}}"></i>
<div class="space-6"></div>
<div class="alert alert-info">
    <div class="form-inline" ng-keyup="search($event)">
        <div class="form-group">
            <input placeholder="角色名" ng-model="where.roleName" type="text" class="form-control" style="width:200px;"/>
        </div>
        <button class="btn btn-sm btn-danger m-l" type="button" ng-click="search()"><i class="fa fa-search"></i><span class="bold">搜索</span></button>
    </div>
</div>
<div class="space-6"></div>
<div class="row">
    <div class="col-xs-12">
        <div class="ibox float-e-margins">
            <div class="fixed-table-container" ng-table="tableOpts">
                <div class="fixed-table-body">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th width="35%" class="center">角色名</th>
                            <th class="center">角色描述</th>
                            <th width="120" class="center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td colspan="3" class="center" ng-if="$data.length<=0">没有查找到数据</td>
                        </tr>
                        <tr ng-repeat="row in $data">
                            <td>{{::row.name}}</td>
                            <td><div class="cropLongString-320">{{::row.description}}</div></td>
                            <td class="center">
                                <a ng-click="goEditor($index)" tooltip-placement="top" uib-tooltip="{{lang_zh.edit}}"><i class="btn-icon fa fa-pencil"></i></a>
                                <span class="divider"></span>
                                <a ng-click="doDelete($index)" tooltip-placement="top" uib-tooltip="{{lang_zh.delete}}"><i class="btn-icon fa fa-trash-o"></i></a>
                                <span class="divider"></span>
                                <a ng-click="goAssignPermission($index)" tooltip-placement="top" uib-tooltip="{{lang_zh.assignPermission}}"><i class="btn-icon fa fa-star"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
