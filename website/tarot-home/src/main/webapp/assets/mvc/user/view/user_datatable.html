<a class="btn btn-sm btn-danger" ng-click="goEditor()"><i class="ace-icon fa fa-plus bigger-120"></i>新增用户</a>
<i class="ace-icon fa fa-question-circle" tooltip-placement="right" uib-tooltip="{{tips}}"></i>
<div class="space-6"></div>
<div class="alert alert-info">
    <advanced-search title="昵称/登录名" mgrdata="{{mgrData.fields}}"></advanced-search>
</div>
<div class="space-6"></div>
<div class="row">
    <div class="col-xs-12">
        <div class="ibox float-e-margins">
            <div class="fixed-table-container" ng-table="tableOpts">
                <div class="fixed-table-body">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th width="10%" class="center">昵称</th>
                                <th width="12%" class="center">登录名</th>
                                <th width="10%" class="center">最后登录时间</th>
                                <th width="10%" class="center">最后登录IP</th>
                                <th width="10%" class="center">电话号码</th>
                                <th width="12%" class="center">所属门店</th>
                                <th class="center">电子邮件</th>
                                <th width="100" class="center">状态</th>
                                <th width="120" class="center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="9" class="center" ng-if="$data.length<=0">没有查找到数据</td>
                            </tr>
                            <tr ng-repeat-start="row in $data">
                                <td>{{::row.name}}</td>
                                <td>{{::row.login}}</td>
                                <td>{{::row.lastLogin | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                <td>{{::row.loginIP}}</td>
                                <td>{{::row.phoneNumber}}</td>
                                <td>{{::row.storeName}}</td>
                                <td>{{::row.email}}</td>
                                <td class="center"><span ng-class="{true: 'label label-primary', false: 'label label-danger'}[row.activeStatusFlag]">{{row.activeStatusFlag?'激活':'冻结'}}</span></td>
                                <td class="center">
                                    <a ng-click="goBindStorePermit($index)" tooltip-placement="top" uib-tooltip="{{lang_zh.bindStorePermit}}"><i class="btn-icon fa fa-link"></i></a>
                                    <span class="divider"></span>
                                    <a ng-click="row.showDetail=!row.showDetail" tooltip-placement="top" uib-tooltip="{{lang_zh.bindStoreDetail}}"><i class="btn-icon fa fa-bars"></i></a>
                                    <span class="divider"></span>
                                    <a ng-click="goEditor($index)" tooltip-placement="top" uib-tooltip="{{lang_zh.edit}}"><i class="btn-icon fa fa-pencil"></i></a>
                                    <span class="divider"></span>
                                    <a ng-if="row.login != userName" ng-click="doDelete($index)" tooltip-placement="top" uib-tooltip="{{lang_zh.delete}}"><i class="btn-icon fa fa-trash-o"></i></a>
                                    <a ng-if="row.login == userName" tooltip-placement="top" uib-tooltip="{{lang_zh.noDeleteThisUser}}"><i class="btn-icon fa fa-ban"></i></a>
                                    <span class="divider"></span>
                                    <a ng-click="goAssignPermission($index)" tooltip-placement="top" uib-tooltip="{{lang_zh.assignPermission}}"><i class="btn-icon fa fa-star"></i></a>
                                    <span class="divider"></span>
                                    <a ng-click="goAssignRole($index)" tooltip-placement="top" uib-tooltip="{{lang_zh.assignRole}}"><i class="btn-icon fa fa-user-plus"></i></a>
                                </td>
                            </tr>
                            <tr ng-repeat-end ng-if="row.showDetail">
                                <td colspan="6">
                                    <table id="details2" width="45%" class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th width="33%" class="center">门店名称</th>
                                            <th width="33%" class="center">门店码</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td colspan="4" class="center" ng-if="row.storeList<=0">没有查找到数据</td>
                                        </tr>
                                        <tr ng-repeat="bind in row.storeList">
                                            <td class="center">{{::bind.name}}</td>
                                            <td class="center">{{::bind.code}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                                <td colspan="3">&nbsp;</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
