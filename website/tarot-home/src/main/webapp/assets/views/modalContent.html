<div class="modal-header">
    <h3 class="modal-title">编辑</h3>
</div>
<div class="modal-body">
    <formly-form model="vm.formData.model" fields="vm.formData.fields" form="vm.form" options="vm.formData.options">
    </formly-form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.ok()"><i class="fa fa-sm fa-check"></i>&nbsp;提交</button>
    <button class="btn btn-warning" ng-click="vm.cancel()"><i class="fa fa-sm fa-close"></i>&nbsp;取消</button>
</div>
