<div class="main-content">
    <div class="main-content-inner">
        <div class="page-content" ng-controller="datatablesCtrl">
            <div class="page-header">
                <h1>
                    用户管理
                    <small>
                        <i class="ace-icon fa fa-angle-double-right"></i>
                        内部用户列表
                    </small>
                </h1>
            </div>
            <div class="alert alert-info">
                <div class="form-inline">
                    <div class="form-group">
                        <input placeholder="用户名" type="text" class="form-control" style="width:200px;"/>
                    </div>
                    <button class="btn btn-sm btn-danger m-l" type="button" ng-click="search()"><i
                            class="fa fa-search"></i><span class="bold">搜索</span></button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="ibox float-e-margins">
                        <table datatable dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance"
                               class="table table-striped table-bordered table-hover">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
