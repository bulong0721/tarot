<div class="main-content">
    <div class="main-content-inner">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try {
                    ace.settings.check('breadcrumbs', 'fixed')
                } catch (e) {
                }
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a href="#">Home</a>
                </li>

                <li>
                    <a href="#">Tables</a>
                </li>
                <li class="active">jqGrid plugin</li>
            </ul>
            <!-- /.breadcrumb -->

            <div class="nav-search" id="nav-search">
                <form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input"
                                           autocomplete="off"/>
									<i class="ace-icon fa fa-search nav-search-icon"></i>
								</span>
                </form>
            </div>
            <!-- /.nav-search -->
        </div>

        <div class="page-content" ng-controller="userCtrl">
            <div class="page-header">
                <h1>
                    jqGrid
                    <small>
                        <i class="ace-icon fa fa-angle-double-right"></i>
                        Dynamic tables and grids using jqGrid plugin
                    </small>
                </h1>
            </div>
            <!-- /.page-header -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox-content">
                        <div class="form-inline">
                            <div class="form-group">
                                <select class="form-control" style="width:80px;" ng-model="where.waitState">
                                    <option value="">状态</option>
                                    <option value="3">就餐</option>
                                    <option value="4">过号</option>
                                    <option value="1">等待</option>
                                </select>
                            </div>
                            <div class="form-group m-l">
                                <input placeholder="开始日期" class="form-control" style="width:150px;" date-time
                                       ng-model="where.beginDate" format="yyyy-MM-dd" min-view="date" view="date">
                                <i class="fa fa-exchange"></i>
                            </div>
                            <div class="form-group">
                                <input type="datetime" placeholder="结束日期" class="form-control" style="width:150px;" date-time
                                       ng-model="where.endDate" format="yyyy-MM-dd" view="date" min-view="date"></div>
                            <button class="btn btn-sm btn-danger m-l" type="button" ng-click="loadrecord()"><i
                                    class="fa fa-search"></i><span class="bold">搜索</span></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->
                    <ng-jqgrid config="config" modeldata="patientdata" gridid="patientgrid" pagerid="patientpager"
                               api="gridapi"></ng-jqgrid>
                    <!-- PAGE CONTENT ENDS -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.page-content -->
    </div>
</div><!-- /.main-content -->
